version: '3.8'

services:
  proxy:
    image: nginx:alpine
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    ports:
      - '3000:80'
    depends_on:
      - app
      - app.flask

  app:
    build:
      context: ./front-container
      args:
        - VITE_API_URL=http://example-api-url.com/api
    volumes:
      - ./front-container/nginx.conf:/etc/nginx/conf.d/default.conf
    environment:
      - VITE_API_URL=http://example-api-url.com/api

  app.flask:
    build: 
      context: ./front-flask-container
    environment:
      - KAFKA_BROKER=192.168.0.6:9092
      - KAFKA_TOPIC=my-topic-ams
      - KAFKA_TOPIC_MODEL=model-topic
      - MOTORES_API_URL=http://example-api-url.com/api
    volumes:
      - ./front-flask-container/templates:/usr/local/app/templates
      - ./front-flask-container/static:/usr/local/app/static
    ports:
      - "5001:5000" 